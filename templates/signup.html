<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title> Text To Speech Converter </title>
	{%load static%}
	<link rel="icon" type="image/x-icon" href="static/bg1.jpg">
	<link rel="stylesheet" href="{% static 'style.css'%}">
  </head>
  <body style="background-color:offwhite">
	

	<section>
		
		<div class = "imgBx">
			<img src="{% static 'bg1.jpg'%}">
		</div>
		<div class = "contentBx">
			<div class="formBx">
				<h2>Fill your details</h2>
				<form method="post" action="/signup">
					{%csrf_token%}
					{% if error%}
					<div class="alert alert-primary alert-dismissible fade show" role="alert">
							{{error}}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					{% endif %}
					<div class="inputBx">
						<span>Name</span>
						<input type="text" placeholder="Enter your full name" name="name" value="{{values.name}}" >
					</div>

					<div class="inputBx">
						<span>Email</span>
						<input type="email" placeholder="Enter your email" name="email" value="{{values.email}}">
					</div>

					<div class="inputBx">
						<span>Password</span>
						<input type="password" placeholder="Enter your Password" name="password" value="{{values.password}}" >
					</div>

					<div class="inputBx">
						<span>Gender</span>
					</div> 
					<div class="radio" >
						<input type="radio" id="g-option" name="sex" value="Male"><span> Male</span> <input type="radio" name="sex" id="g-option" value="Female"> 
						<span>Female</span> 
						
						</div>
					<div class="inputBx">
						<input type="submit" value=" Finish $ Sign up" name="submit">
					</div>
					<div class="inputBx">
						<p>Do you already have an account? <a href="/login">Sign in</a></p>
					</div>
				</form>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
